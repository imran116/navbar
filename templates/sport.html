{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is sports page</title>
</head>
<body>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


<h2>HTML Table</h2>

<table>

  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
     {% for sport in sports %}
  <tr>
    <td>{{ sport.company }}</td>
    <td>{{ sport.contact }}</td>
    <td>{{ sport.country }}</td>
  </tr>
      {% endfor %}
</table>

</body>
</html>
